name: 外部建置工具

on:
  workflow_dispatch:
    inputs:
      platform:
        description: '平台'
        required: true
        default: 'windows'
        type: choice
        options:
          - windows
          - android
          - ios

      version_name:
        description: '版本名稱'
        required: true
        default: '1.2.12'
        type: string

jobs:
  build:
    runs-on: [self-hosted]

    steps:
      - name: check out
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true
          clean: false

      - name: Summary Inputs
        uses: ./.github/actions/summary-inputs
        with:
          all_inputs: ${{ toJSON(inputs) }}

      - name: Install Packages
        uses: ./.github/actions/install-packages

      - name: Build Bundle & Compile
        uses: ./.github/actions/build-core
        with:
          git_token: ${{ github.token }} 
          force_clean: false
          environment: 'production'
          platform: ${{ inputs.platform }}
          dev_mode: false
          auto_compile: true
          version_name: ${{ inputs.version_name }}

      - name: Upload Release
        uses: ./.github/actions/upload-release
        with:
          environment: 'production'
          platform: ${{ inputs.platform }}
          dev_mode: false
          version_name: ${{ inputs.version_name }}
          signing_type: 'release'
          bundle_code: ''